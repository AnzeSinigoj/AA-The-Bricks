<!DOCTYPE html>
<html lang="sl">
    <head>
        <title>AA-Bricks</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="img/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <h1>The bricks</h1>
        <h2>Anti-Air theme</h2>
        <div id="main">
            <div id="score">
                <h2 id="count">Score: 0</h2>
            </div>
            <div id="game">
                <div class="row">
                    <div class="jet"></div>
                    <div class="jet"></div>
                    <div class="jet"></div>
                    <div class="jet"></div>
                    <div class="jet"></div>
                </div>
                <div class="row">
                    <div class="jet"></div>
                    <div class="jet"></div>
                    <div class="jet"></div>
                    <div class="jet"></div>
                    <div class="jet"></div>
                </div>
                <div class="row">
                    <div class="jet"></div>
                    <div class="jet"></div>
                    <div class="jet"></div>
                    <div class="jet"></div>
                    <div class="jet"></div>
                </div>
                <div id="raketa"></div>
                <div id="slider"></div>
            </div>
            <div id="igor"></div>
        </div>
        <div class="io">
            <button onclick="start()">Play</button>
            <button onclick="restart()">Restart</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
